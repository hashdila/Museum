spring.application.name=Meseum


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/feedback_db
spring.datasource.username=root  # Replace with your MySQL username
spring.datasource.password=  # Replace with your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
